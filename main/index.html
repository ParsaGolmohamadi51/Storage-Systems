<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storage systems</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <main class="main"><a href="../home page/index.html"></a>

                    </div>
                    <input id="button_get_info_user" type="submit" class="button" value="ورود"></input>
                </form>
                <div id="sign-up" class="creat-Account">حساب کاربری ندارید؟<span>ثبت نام</span></div>
            </div>
        </div>
    </main>
